type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
  text: String!
  author: User! @relation(name: "Posts")
  reactions: [Reaction!]!
  with: [Tag!]!
  location: Location
  visibility: VisibilityFilter! @default(value: "Public")
  exclude: [Friend!]!
  media: [Media!]!
  ip: String!
}

type Location {
  id: ID! @unique
  name: String!
  latitude: Float!
  longitude: Float!
}

type Media {
  id: ID! @unique
  type: MediaType! @default(value: "Photo")
  url: String! @unique
}

enum MediaType {
  Photo
  Video
  Link
}

enum VisibilityFilter {
  Public
  Acquaintences
  Friends
  Family
  Custom
  Private
}

type User {
  id: ID! @unique
  username: String! @unique
  email: String! @unique
  password: String!
  firstName: String!
  lastName: String!
  posts: [Post!]! @relation(name: "Posts")
  tags: [Tag!]!
  friends: [Friend!]!
  followers: [User!]! @relation(name: "Followers")
  following: [User!]! @relation(name: "Followers")
  blocklist: [BlockedUser!]!
}

type Tag {
  createdAt: DateTime!
  user: User!
  post: Post!
}

type BlockedUser {
  createdAt: DateTime!
  user: User!
}

type Friend {
  createdAt: DateTime!
  user: User!
  relationship: Relationship!
}

enum Relationship {
  Acquaintence
  Friend
  Close
  Family
}

type Reaction {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  by: User!
  type: Emoji!
}

type Emoji {
  id: ID! @unique
  name: String! @Unique
  code: String!
  image: String!
  type: EmojiType! @default(value: "Basic")
  premium: Boolean! @default(value: "false")
}

enum EmojiType {
  Basic
  Limited
  Custom
}
